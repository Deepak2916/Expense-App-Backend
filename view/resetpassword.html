<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resetPassword</title>
</head>
<body>
    <div id="container">
    <form action="" method="post" id="formId">
        <label for="password">password</label>
        <input type="password" id="password">
        <label for="password2">conform password</label>
        <input type="password" id="password2">
        <input type="submit" id="button" value="submit">
    </form>
   
</div>
    <script>
        let formId=document.getElementById('formId')
        let container=document.getElementById('container')
        formId.addEventListener('submit',getpassword)
        function getpassword(e){
            e.preventDefault()
            let pwd1=document.getElementById('password').value
            let pwd2=document.getElementById('password2').value
            console.log(pwd1,pwd2)
            if(pwd1===pwd2){
                container.innerHTML=''
                
                async function Post(){
                    axios.post('http://localhost:4000/resetPassword/success',{
                        password:pwd1
                    })
                }
                Post()
                container.innerHTML=`
                <h1 style='color:green'> success</h1>
                `
                // var theURL = window.location.pathname;
                // theURL.replace("/url_part_to_change/", "/new_url_part/");
                setTimeout(() => {
                    window.location.replace('http://127.0.0.1:5500/front-end/views/login.html')
                }, 1000);
               

            }
            else{
                container.innerHTML+='passwords are not matching'
            }
        }
        
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</body>
</html>
